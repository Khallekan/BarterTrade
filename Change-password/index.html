<body>
    <div class="wrapper">
        <main>
          <a class="logo" href="/index.html"><span>b</span>artertrade</a>
          <h3>Create new Password</h3>
  
          <p>
            We'll ask for this password whenever you Log in
          </p>
         
          <form>
            <div class="password">
            <label for="password">New Password</label>
              <input
                type="password"
                id="password"
                placeholder=""
                required
              />

            <label for="password">Re-enter password</label>
                <input
                    type="password"
                    id="password2"
                    placeholder=""
                    required
                />

              <br />
    
            <button>Save and Log in</button>
            </div>
          </form>
          <hr />
        </main>  
          
      </div>
