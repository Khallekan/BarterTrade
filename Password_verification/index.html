<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../general/index.css" />
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="wrapper">
        <h1><span>B</span>ARTERTRADE</h1>
    </div>

    <div class="subtitle">
        <h2><strong>Password Assistance</strong></h2> 
        <br>
        <p>Enter the email address or mobile phone number<br> associated with your Barter Trade account.</p>
        <br>
        <br>
    </div>

    <div class="subtitle-p">
        <p>Email/Phone Number (required) </p>
    </div>
    <br>
    
    <form>
        <div class="email">
        <label for="Email"></label>
          <input
            type="email"
            id="email"
            placeholder="Entity7866@gmail.com"
            required
          />
        </div>
        
        <div class="email-txt">
            <p>This email isn't associated with an account. Please try a <br/>
            different email.</p>
        </div>
        <input
          type="submit"
          class="continue-btn"
          disabled="disabled"
          value="Continue"/>
    </form>
    
</body>
<footer>
  <div class="foot-notes">
    <p>&copy; 2021 BarterTrade</p>
  </div>
</footer>
</html>
