<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Barter Trade Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/signin.css"">
  </head>
  <body>
    <div class="wrapper">
      <h2>Log in</h2>
      <form class="sign-in-form">
        <div class="email-box info-box">
          <label for="email">Email <span className="error-text"></span></label>
          <input
            type="email"
            id="email"
            required
            placeholder="Enter email"
            autofocus
          />
        </div>
        <div class="password-box info-box">
          <label for="pass"
            >Password <span className="error-text"></span
          ></label>
          <input
            type="password"
            class="togglePassword"
            id="pass"
            name="password"
            minlength="8"
            placeholder="Enter password"
            required
          />
          <i
            class="far fa-eye-slash"
            style="margin-left: -30px; cursor: pointer"
          ></i>
        </div>
        <div class="help-login info-box">
          <div>
            <input type="checkbox" id="terms" name="terms" />
            <label for="terms" class="checkbox"></label>
            <label for="terms">Remember me</label>
          </div>
          <a href="../Forgot_password/index.html">Forgot password</a>
        </div>
        <input
          type="submit"
          class="sign-in-btn"
          disabled="disabled"
          value="Sign in"
        />
      </form>
      <p>
        Donâ€™t have an account?
        <a class="register" id="sign-in" href="../signup\signup.html"
          >Sign up</a
        >
      </p>
    </div>
    <div class="document_error" id="document_error"></div>
    <script src="../signin\js\signin.js"></script>
  </body>
</html>
